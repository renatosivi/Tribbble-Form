<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble form</title>
  <link rel="stylesheet" href="./src/assets/style.css">
</head>
<body>
  <main>
    <div>
      <div>
        <img src="./src/images/logo.svg" alt="">
        <h1>Cadastro</h1>
        <h2>Por favor, insira os dados.</h2>
        <form id="form">
          <input type="text" title="Nome" placeholder="Nome">
          <input type="text" title="Telefone" placeholder="Telefone">
          <div>
            <input type="text" title="E-mail" placeholder="E-mail">
            <button>Buscar</button>
          </div>
          <div>
            <input type="text" title="ID" placeholder="ID">
            <button>Buscar</button>
          </div>
          <div>
            <input type="text" title="CEP" placeholder="CEP">
            <button>Buscar</button>
          </div>
          <input type="text" title="Logradouro" placeholder="Logradouro">
          <input type="text" title="Bairro" placeholder="Bairro">
          <input type="text" title="Cidade" placeholder="Cidade">
          <input type="text" title="UF" placeholder="UF">
          <input type="text" title="Número" placeholder="Número">
          <input type="text" title="Complemento" placeholder="Complemento">
          <div>
            <select form="form">
              <option value="opt0" selected>Tipo de cliente</option>
              <option value="opt1">Padrão</option>
              <option value="opt2">Preferencial</option>
              <option value="opt3">Prata</option>
              <option value="opt4">Ouro</option>
              <option value="opt5">Black</option>
            </select>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
          </div>
        </form>
      </div>
      <aside>
        <div>
          <div></div>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
